<div class="container-fluid">
  <div class="col-6">
    <table class="table table-striped">
      <caption id="cursos-certificate">{{getCursosCertificate()}}</caption>
      <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Plataforma</th>
            <th scope="col">Lanzamiento</th>
            <th scope="col">Duracion(h)</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of cursos" (click)="showCourseInfo(c)">
            <td>
              <dd>{{c.id}}</dd>
            </td>
            <td>
              <dd>{{c.title}}</dd>
            </td>
            <td>
              <dd>{{c.platform}}</dd>
            </td>
            <td>
              <dd>{{c.launch_year}}</dd>
            </td>
            <td>
              <dd>{{c.duration_hours}}</dd>
            </td>
        </tr>
        </tbody>
    </table>
  </div>
  <div class="card col-sm-3 visually-hidden p-0 overflow-auto h" id="card" *ngIf="isCardVisible">
    <img [src]="selectedCourse.imageLink" id="card-img" class="card-img-top" />
    <div class="card-body">
      <h5 id="card-title" class="card-title">{{selectedCourse.title}}</h5>
      <p id="card-description" class="card-text">{{selectedCourse.description}}</p>
      <p> El curso ofrece certificado: {{selectedCourse.offers_certificate}}</p>
    </div>
  </div>
</div>
